name: Code Analysis Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Run SonarScanner Analysis
        uses: diekotto/sonar-scanner-analysis@v1
        with:
          project-key: example-project
          sources: src/
          exclusions: '**/*.test.js,**/node_modules/**'
          
      - name: Download Analysis Results
        uses: actions/download-artifact@v4
        with:
          name: sonar-analysis-results
          path: ./analysis
          
      - name: Process Results
        run: |
          cd analysis
          unzip sonar-results_*.zip
          cat */summary.txt
